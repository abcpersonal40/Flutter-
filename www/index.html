<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Titan Pro</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-dark: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #10b981; /* Neon Green */
            --danger: #ef4444;  /* Neon Red */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 0% 0%, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
        }

        .brand {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-dot {
            width: 10px; height: 10px;
            background: var(--danger);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--danger);
            transition: 0.3s;
        }
        .status-dot.active {
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        /* --- CARDS (GLASSMORPHISM) --- */
        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: bold;
        }

        /* --- CHART VISUALIZATION --- */
        .chart-box {
            height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 6px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--glass-border);
        }
        .bar {
            flex: 1;
            background: linear-gradient(180deg, var(--primary) 0%, rgba(16, 185, 129, 0) 100%);
            border-radius: 4px 4px 0 0;
            opacity: 0.8;
            transition: height 0.5s ease-in-out;
            min-height: 5%;
        }

        /* --- TIMER --- */
        .timer-wrap {
            text-align: center;
            margin: 10px 0 20px 0;
        }
        .timer-text {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }
        .timer-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* --- BUTTONS --- */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
        }

        button:active { transform: scale(0.96); }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        .btn-dark {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
        }
        .btn-dark:hover { background: rgba(255, 255, 255, 0.1); }

        /* --- INPUTS --- */
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary); }

        /* --- FOOTER --- */
        .footer-note {
            text-align: center;
            color: var(--text-muted);
            font-size: 11px;
            margin-top: auto;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">TITAN<span style="color:var(--primary)">.PRO</span></div>
        <div id="bridgeStatus" class="status-dot"></div>
    </header>

    <!-- 1. LIVE MARKET CHART -->
    <div class="card">
        <div class="card-header">
            <span>üìä Market Volatility</span>
        </div>
        <div class="chart-box" id="chartContainer">
            <!-- Bars injected by JS -->
        </div>
    </div>

    <!-- 2. FOREGROUND TIMER -->
    <div class="card">
        <div class="card-header">
            <span>‚è±Ô∏è Background Service</span>
        </div>
        <div class="timer-wrap">
            <div class="timer-text" id="timer">00:00</div>
            <div class="timer-label">ACTIVE RUNTIME</div>
        </div>
        <div class="grid-2">
            <button class="btn-primary" onclick="app.startService()">
                <span>‚ñ∂ START</span>
            </button>
            <button class="btn-danger" onclick="app.stopService()">
                <span>‚èπ STOP</span>
            </button>
        </div>
    </div>

    <!-- 3. TOOLS & ACTIONS -->
    <div class="card">
        <div class="card-header">
            <span>üõ†Ô∏è Quick Actions</span>
        </div>
        <div class="grid-2">
            <button class="btn-dark" onclick="app.vibrate()">
                <span>üì≥ HAPTIC</span>
            </button>
            <button class="btn-dark" onclick="app.alarm()">
                <span>‚è∞ ALARM (5s)</span>
            </button>
        </div>
    </div>

    <!-- 4. SECURE STORAGE -->
    <div class="card">
        <div class="card-header">
            <span>üíæ Encrypted Vault</span>
        </div>
        <div class="input-group">
            <input type="text" id="storageInput" placeholder="Enter secure note here...">
        </div>
        <div class="grid-2">
            <button class="btn-primary" onclick="app.save()">SAVE</button>
            <button class="btn-dark" onclick="app.load()">LOAD</button>
        </div>
    </div>

    <div class="footer-note">TITAN BRIDGE SYSTEM v1.0 ‚Ä¢ SECURE CONNECTION</div>

    <script>
        // --- LOGIC CLASS ---
        const app = {
            timerInterval: null,
            seconds: 0,
            
            // Send to Flutter
            send: (type, data = {}) => {
                if (window.TitanBridge) {
                    window.TitanBridge.postMessage(JSON.stringify({ type, ...data }));
                    document.getElementById('bridgeStatus').classList.add('active');
                } else {
                    console.warn("Flutter Bridge not detected");
                }
            },

            // 1. Service Logic
            startService: () => {
                if (app.timerInterval) return;
                app.vibrate();
                app.send('service_start', { title: 'Titan Pro', body: 'Market Monitor Active' });
                
                app.timerInterval = setInterval(() => {
                    app.seconds++;
                    const fmt = new Date(app.seconds * 1000).toISOString().substr(14, 5);
                    document.getElementById('timer').innerText = fmt;
                    app.send('service_update', { body: 'Running: ' + fmt });
                }, 1000);
            },

            stopService: () => {
                clearInterval(app.timerInterval);
                app.timerInterval = null;
                app.seconds = 0;
                document.getElementById('timer').innerText = "00:00";
                app.send('service_stop');
                app.vibrate();
            },

            // 2. Tools
            vibrate: () => app.send('vibrate'),
            
            alarm: () => {
                app.send('alarm', { sec: 5, msg: '‚ö†Ô∏è Market Alert Triggered!' });
                alert("Alarm set for 5 seconds!");
            },

            // 3. Storage
            save: () => {
                const val = document.getElementById('storageInput').value;
                app.send('storage_save', { key: 'user_note', val: val });
                app.vibrate();
            },
            
            load: () => app.send('storage_load', { key: 'user_note' }),

            // 4. UI Effects
            initChart: () => {
                const container = document.getElementById('chartContainer');
                // Create 15 bars
                for(let i=0; i<15; i++) {
                    let bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.height = Math.floor(Math.random() * 80 + 10) + '%';
                    container.appendChild(bar);
                }
                // Animate bars loop
                setInterval(() => {
                    document.querySelectorAll('.bar').forEach(b => {
                        b.style.height = Math.floor(Math.random() * 90 + 5) + '%';
                    });
                }, 1000);
            }
        };

        // --- RECEIVE FROM FLUTTER ---
        window.fromNative = (type, data) => {
            if (type === 'storage_result') {
                document.getElementById('storageInput').value = data.val || "";
                app.vibrate();
            }
        };

        // Initialize
        app.initChart();
        // Check connection
        setTimeout(() => app.send('check'), 500);

    </script>
</body>
</html>
